{% extends "common.html" %}
{% block title %}Confirm Reset{% endblock title %}
{% load static %}
    {% block content %}
    <section class="py-5 p-1">
        <section class="container border border-3 col-lg-4 p-5 bg-light-shadow" style="border-radius: 10px; margin-top: 50px; height: max-height;">
            <h3 class="text-center fw-bold">RESET PASSWORD</h3>
            <form method="POST">
                {% csrf_token %}
                {% load bootstrap %}
                {{form|bootstrap}}
            <button type="submit" class="btn" style="color: white; background-color: rgb(140,160,233);">Send</button>
            {% comment %} rgb(167, 154, 142) {% endcomment %}
        </form>
        </section>
    </section>
    {% endblock content %}
